<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="fade">
        <div class="numbertext"><span #ind>{{imgIndex+1}}</span> / {{imgs.length}}</div>
        <img #img src={{imgs[imgIndex]}} style="width:100%;">
    </div>

    <br>
    <!-- Next and previous buttons -->
    <a class="prev" (click)="prevImg()">&#10094;</a>
    <a class="next" (click)="nextImg()">&#10095;</a>
    <button (click)="slideShow()" style="background-color: green;">&#x23F5;</button>
    <button (click)="stopShow()" style="background-color: red;">&#x23F8;</button>

</div>
