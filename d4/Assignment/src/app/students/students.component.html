<div class="m-auto col-10 col-md-8 col-lg-6">
    <table class="table ">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let s of students">
                <th scope="row">{{s.id}}</th>
                <td>{{s.name}}</td>
                <td>{{s.age}}</td>
                <td>{{s.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
